<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/team.js"></script>
    <script defer src="src/team_service.js"></script>
    <script defer src="src/pokemon.js"></script>
    <script defer src="src/pokemon_service.js"></script>
    <script defer src="index.js"></script>
    <title>Pokemon Dream Team Builder</title>
</head>
<body>
    <div class="banner">
        <div class="banner-text">
            <h1 style="font-size: 50px">Pokemon Dream Team Builder</h1>
        </div>
    </div>

    
    <div id="Registration block"> 

        <div id="team-form">
            <br><br>
            <form id="team-builder">
                <label for="team-name">Team Name:</label>
                <input type="text" name="name" id="team-name"><br><br>
                <label for="team-leader">Team Leader:</label>
                <input type="text" name="leader" id="team-leader"><br><br>
                <label for="team-description">Team Description:</label>
                <input type="text" name="description" id="team-description"><br><br>
                <input type="submit" value="Register">
            </form>
        </div>

        <div id="pokemon-form">
            <br><br>
            <form id="pokemon-builder">
                <label for="pokemon-name">Pokemon Name:</label>
                <input type="text" name="name" id="pokemon-name"><br><br>
                <label for="pokemon-type">Pokemon Type:</label>
                <input type="text" name="type" id="pokemon-type"><br><br>
                <label for="pokemon-moves">Pokemon Moves:</label>
                <input type="text" name="moves" id="pokemon-moves"><br><br>
                <label for="pokemon-abilities">Pokemon Abilities:</label>
                <input type="text" name="abilities" id="pokemon-abilities"><br><br>
                <label for="pokemon-national_pokedex_num">Pokemon National_Pokedex_Num:</label>
                <input type="text" name="national_pokedex_num" id="pokemon-national_pokedex_num"><br><br>
                <input type="submit" value="Confirm">
            </form>
        </div>



        <ul id="team-list">
            <h2>Here are all the Teams</h2>   

        </ul>   

    </div>
    
    <div id="pokemons-cont">
        <h1></h1>
    </div>


    
   
   
   
</body>
</html>
